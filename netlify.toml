[build]
  command = "npm run build"
  publish = "dist"

# Ignore these keys from secrets scan:
# - STRAVA_CLIENT_SECRET (server-side only, not in client bundle)
# - VITE_STRAVA_CLIENT_ID (public client ID for OAuth, safe to expose)
# Without this, Netlify scanner flags them as secrets and blocks the build
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "STRAVA_CLIENT_SECRET,VITE_STRAVA_CLIENT_ID,STRAVA_CLIENT_ID"

# Public/non-sensitive variables can be in netlify.toml
[variables]
  APP_BASE_URL = "https://your-netlify-domain.netlify.app"
  VITE_STRAVA_CLIENT_ID = "set-in-netlify-dashboard"
  STRAVA_CLIENT_ID = "set-in-netlify-dashboard"

# Secrets that must be set ONLY in Netlify Dashboard:
# - STRAVA_CLIENT_SECRET (server-side only, never use VITE_ prefix)
# Site settings → Build & deploy → Environment → Environment variables

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888

# Vite special paths - must exclude from SPA catch-all
[[redirects]]
  from = "/@*"
  to = "/@:splat"
  status = 200

# Vite dependency paths (some setups still use this)
[[redirects]]
  from = "/node_modules/*"
  to = "/node_modules/:splat"
  status = 200

[[redirects]]
  from = "/src/*"
  to = "/src/:splat"
  status = 200

# SPA catch-all (LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

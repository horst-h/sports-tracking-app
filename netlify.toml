[build]
  command = "npm run build"
  publish = "dist"

# Ignore STRAVA_CLIENT_SECRET from secrets scan because:
# 1. It's server-side only (used in netlify/functions, not in client code)
# 2. It's not embedded into the client bundle (no VITE_ prefix)
# 3. Netlify Functions can still access it at runtime from process.env
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "STRAVA_CLIENT_SECRET"

# Public/non-sensitive variables can be in netlify.toml
[variables]
  APP_BASE_URL = "https://your-netlify-domain.netlify.app"
  VITE_STRAVA_CLIENT_ID = "set-in-netlify-dashboard"
  STRAVA_CLIENT_ID = "set-in-netlify-dashboard"

# Secrets that must be set ONLY in Netlify Dashboard:
# - STRAVA_CLIENT_SECRET (server-side only, never use VITE_ prefix)
# Site settings → Build & deploy → Environment → Environment variables

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
